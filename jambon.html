<!DOCTYPE html>

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">

                <defs>

    <script>
        document.getElementById('traceabilityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            // D√©sactive le bouton pendant l'envoi
            submitBtn.disabled = true;
            submitBtn.textContent = 'Pr√©paration...';
            
            const formData = {
                studentName: document.getElementById('studentName').value,
                productName: document.getElementById('productName').value,
                label: document.getElementById('label').value,
                origin: document.getElementById('origin').value,
                lotNumber: document.getElementById('lotNumber').value,
                expiryDate: document.getElementById('expiryDate').value,
                anomalie: document.querySelector('input[name="anomalie"]:checked').value,
                action: document.getElementById('action').value
            };
            
            // URL de votre Google Form
            const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSd-yffonH7omt3_Z2q_3fMMdft04CFhuSK_KfuWjD_18VY1Cg/viewform';
            
            // Construction de l'URL avec les param√®tres pour pr√©-remplir
            const params = new URLSearchParams({
                'entry.438147156': formData.studentName,
                'entry.844482420': formData.productName,
                'entry.596801173': formData.label,
                'entry.1481643894': formData.origin,
                'entry.1302029171': formData.lotNumber,
                'entry.916069255': formData.expiryDate,
                'entry.1362210817': formData.anomalie,
                'entry.1587323284': formData.action
            });
            
            // Ouvre le Google Form pr√©-rempli dans un nouvel onglet
            window.open(googleFormURL + '?' + params.toString(), '_blank');
            
            // Affiche le message de succ√®s
            successMessage.innerHTML = '<h3 style="margin-bottom: 10px;">üìã Formulaire ouvert !</h3><p>Cliquez sur "Envoyer" dans la nouvelle fen√™tre pour valider.</p>';
            successMessage.classList.add('show');
            submitBtn.textContent = 'Formulaire ouvert';
            
            // R√©initialise apr√®s 5 secondes
            setTimeout(() => {
                this.reset();
                successMessage.classList.remove('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Valider la fiche';
            }, 5000);
        });
    </script>
